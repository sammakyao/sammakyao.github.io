  <style>
    /* Full height for centering */
    body, html {
      height: 100%;
      margin: 0;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
      color: #111;
      background: transparent;
    }

    /* Particles background */
    #particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Center puzzle piece container */
    .puzzle-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Puzzle piece card */
    .puzzle-piece {
      background: #ffffffcc;
      padding: 35px;
      width: 75%;
      max-width: 950px;
      border-radius: 20px;
      position: relative;
      box-shadow: 0px 12px 35px rgba(0,0,0,0.12);
      backdrop-filter: blur(4px);
    }

    /* Puzzle connector bumps (top & bottom) */
    .puzzle-piece::before,
    .puzzle-piece::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 60px;
      background: #ffffffcc;
      border-radius: 50%;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.08);
    }

    .puzzle-piece::before {
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    .puzzle-piece::after {
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Links */
    a {
      color: #0047ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Profile image size */
    #profile_picture {
      width: 120px;
      height: auto;
      border-radius: 6px;
    }

  </style>
</head>
